<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20210105" libpath="../../lib/"
        include="jquery,ztree,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-table,admui-frame"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <link href="view.css?time=20210105" rel="stylesheet" />
</head>

<body>
    <table class="mars-table">
        <tbody>
            <tr>
                <td>限定范围:</td>
                <td>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="radioFwType1" name="radioFwType" value="0" checked>
                        <label for="radioFwType1">无</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="radioFwType2" name="radioFwType" value="1">
                        <label for="radioFwType2">视域内 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="radioFwType3" name="radioFwType" value="2">
                        <label for="radioFwType3">绘制区 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="radioFwType4" name="radioFwType" value="3">
                        <label for="radioFwType4">缓冲区 </label>
                    </div>
                </td>
            </tr> 
            <tr id="trFwDraw">
                <td></td>
                <td>
                    <input type="button" class="btn btn-primary " value="矩形" id="drawRectangle" />
                    <input type="button" class="btn btn-primary" value="圆形" id="drawCircle" />
                    <input type="button" class="btn btn-primary" value="多边形" id="drawPolygon" />
                    <input type="button" class="btn btn-primary" value="清除" id="drawClear" />
                </td>
            </tr>
            <tr  id="trFwBuffer">
                <td></td>
                <td>
                    <input type="button" class="btn btn-primary" value="点" id="drawBufferPoint"  />
                    <input type="button" class="btn btn-primary" value="线" id="drawBufferLine" />
                    <input type="button" class="btn btn-primary" value="面" id="drawBufferPolygon"  />
                    半径
                    <input id="txtRadius" type="number" value="1" min="1" step="0.1" max="999" class="form-control"
                        style="width: 80px;" title="缓冲半径，单位：公里" />
                </td>
            </tr>
            <tr>
                <td>关 键 字:</td>
                <td>
                    <input type="text" class="form-control " id="txtKey">
                </td>
            </tr>
            <tr>
                <td colspan="2">选择图层: <label id="lblCounts"></label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <ul id="treeOverlays" class="ztree"></ul>
                </td>
            </tr>
        </tbody>
    </table>


    <div class="center">
        <input id="btnQuery" type="button" class="btn btn-primary" value="查询" />
        <input id="btnClear" type="button" class="btn btn-primary" value="清除" />
    </div>

 
    <table id="tableResult"></table>

    <!--页面js-->
    <script src="view.js?time=20210105"></script>
</body>

</html>
