<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技  http://leaflet.marsgis.cn">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技 ">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20180905" libpath="../../lib/"
        include="jquery,font-awesome,bootstrap,admui-frame"></script>

    <!--easy ui -->
    <link href="easyui/themes/insdep/easyui.css" rel="stylesheet" />
    <link href="easyui/themes/insdep/easyui_animation.css" rel="stylesheet" />
    <script src="easyui/jquery.easyui.min.js"></script>
    <script src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="easyui/themes/insdep/jquery.insdep-extend.min.js"></script>
    <style>
        .textbox,
        select {
            color: #ffffff;
            background-color: rgba(63, 72, 84, 0.7);
            border: 1px solid rgba(32, 160, 255, 0.6);
        }

        .panel {
            background-color: transparent !important;
        }
    </style>

    <link href="../../css/widget-win.css" rel="stylesheet" />
</head>

<body>


    <table>
        <tr>
            <td style="width: 80px;text-align:center;">
                <label>查询图层：</label>
            </td>
            <td>
                <input id="queryonewhere_cmb_layer" class="easyui-combotree" />
            </td>
        </tr>
        <tr>
            <td style="width: 80px;text-align:center;">
                <label>查询条件：</label>
            </td>
            <td>
                <input id="queryonewhere_cmb_col_name" class="easyui-combobox" />
                <input id="queryonewhere_cmb_col_where" class="easyui-combobox" />
                <input id="queryonewhere_txt_col_val" class="easyui-textbox" />
                &nbsp;
                <a id="btnExQueryOneWhere" class="btn btn-primary" data-options="iconCls:'icon-search'">查询</a>
            </td>
        </tr>
        <tr>
            <td style="width: 80px;text-align:center;">
                <label>限定范围：</label>
            </td>
            <td>
                <input name="queryonewhere_drawtype" class="easyui-radiobox" type="radio" checked="checked"
                    value="0">不限制&nbsp;&nbsp;
                <input name="queryonewhere_drawtype" class="easyui-radiobox" type="radio" value="1">当前视域
                <input name="queryonewhere_drawtype" class="easyui-radiobox" type="radio" value="2">指定范围
            </td>

        </tr>

        <tr id="drawPolyView" style="display: none;"> 
            <td style="width: 80px;text-align:center;">绘制范围：</td>
            <td>
                <input type="button" class="btn btn-primary " value="框选范围" id="drawRectangle" />
                <input type="button" class="btn btn-primary" value="圆形范围" id="drawCircle" />
                <input type="button" class="btn btn-primary" value="多边形范围" id="drawPolygon" />
            </td>
        </tr>
    </table>

    <table id="queryonewhere_table" class="easyui-datagrid" style="width:99%;"></table>


    <!--页面js-->
    <script src="view.js?time=20180905"></script>
</body>

</html>
