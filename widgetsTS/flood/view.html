<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20210105" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,admui-frame,haoutil"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <style>
        body {
            padding: 5px;
            text-align: center;
        }

        .talbe_style {
            padding: 5px;
            width: 95%;
            border: 0;
            font-size: 13px;
        }

        .talbe_style tr td {
            padding: 5px;
            text-align: left;
        }

        .nametd {
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="paramView">

        <table class="talbe_style">
            <tr>
                <td class="nametd">分析区域</td>
                <td>
                    <button type="button" id="btnDraw" class="btn btn-default">绘制区域</button>
                </td>
            </tr>
            <tr>
                <td class="nametd">最低海拔(米)</td>
                <td>
                    <input id="minHeight" value="" type="number" class="form-control" />
                </td>
            </tr>
            <tr>
                <td class="nametd">最高海拔(米)</td>
                <td>
                    <input id="maxHeight" value="" type="number" class="form-control" />
                </td>
            </tr>
            <tr>
                <td class="nametd">淹没速度(米/秒)</td>
                <td>
                    <input id="speed" value="10" type="number" class="form-control" />
                </td>
            </tr>
        </table>
        <div> 
            <button type="button" id="begin" class="btn btn-primary">开始分析</button>
        </div>
    </div>
    <div id="resultView" style="display:none;text-align: left;">
        <button type="button" id="clear" class="btn btn-danger">清除</button>
        <label id="msg"></label>
    </div>



    <!--页面js-->
    <script src="view.js"></script> 
</body>
</html>
