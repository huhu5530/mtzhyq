<body class='body'>

    <div id="loginBJ" class='loginContainer'>
        <!-- 背景,默认是图片。可以url传参style，使用不同样式！ -->
        <img src="img/login/bg2.jpg" class="img" />
        <img src="img/login/bg1.jpg" class="img" />
        <img src="img/login/bg3.jpg" class="img" />
        <img src="img/login/bg4.jpg" class="img" />
    </div>

    <!--配置居中，class加 center-->
    <div class='logo'><img src='img/logo.png' alt='' />Mars3D综合态势展示系统</div>

    <!--配置居中，class加 center，深色加gray-->
    <div class='login '>
        <h3>欢迎登录</h3>
        <form>
            <ul>
                <li><input id="txtUser" type='text' name='user' value='marsgis' placeholder='用户名' /><i class="fa fa-user"></i></li>
                <li><input id="txtPwd" type='password' name='pwd' value='marsgis' placeholder='密码' /><i class="fa fa-key"></i></li>
                <!--<li>
                    <input id="txtCaptcha" type="text" name="captcha" placeholder="验证码" class="validCode">

                        <img src="" height="40">
                    </a> 
                </li>--> 
            </ul>
            <p><button id="btnLogin" type='button'>登录</button></p>
        </form>
    </div>
